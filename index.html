<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Unlimited?</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <h1>Should You Buy an Unlimited Metrocard?</h1>
      <p>What is your favorite way to commute?</p>
      <div>
        <select class="filter">
          <option value="pick">enter...</option>
          <option value="walk">walking</option>
          <option value="bus">taking a bus</option>
          <option value="subway">riding the subway</option>
          <option value="uber">using Uber, Lyft, etc.</option>
        </select>
      </div>
      <div>
        <p>How many times do you commute by bus or subway per week?</p>
        <p><input type="text" placeholder="enter..." /></p>
      </div>
      <div>
        <p>How long is your commute?</p>
        <select class="filter">
          <option value="item">enter...</option>
          <option value="reallyshort">0-15 minutes</option>
          <option value="short">16-30 minutes</option>
          <option value="mostpeople">31-45 minutes</option>
          <option value="long">46-60 minutes</option>
          <option value="reallylong">More than an hour</option>
        </select>

      </div>

      <!-- the jQuery library. You need this to be able to use jQuery ($) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- Your javascript should be called here -->
      <script src="main.js"></script>
  </body>

</html>
